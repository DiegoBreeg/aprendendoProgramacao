<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>encontreG</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <form action="https://www.Google.com/search">
        <label for="q">O que deseja pesquisar?</label>
        <input type="number" id="q" name="q" placeholder="Nasa, SpaceX" required min="10" max="12">
        <input type="submit" value="Pesquisar"><br><br>

        <input list="produtos">
        <datalist id="produtos">
            <option value="Pizza">
            <option value="Lanche">
            <option value="Salgadinho">
        </datalist>
    </form>
</body>
</html>
