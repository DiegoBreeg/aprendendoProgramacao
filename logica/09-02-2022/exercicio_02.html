<meta charset="UTF-8">

<script>

//02. Leia 3 valores, no caso, variáveis A, B e C, que são as três notas de um aluno. 
//A seguir, calcule a média do aluno, sabendo que a nota A tem peso 2, a nota B tem peso 3 
//e a nota C tem peso 5. O resultado também tem que sairo nome do aluno.

    function mostra(media){
        document.write("----------------------------------");
        document.write("<br>");
        document.write("<h1>" + " A média do aluno é " + media + "</h1>");
        document.write("<br>");
        document.write("----------------------------------");
        document.write("<br>");
    }

    function calculaMedia(a, b, c) {
        //   calculaMedia(10, 9, 10)
        var mediaCalculada =  (a + b + c) / 10;
          // mediaCalculada =  2.9;
        return mediaCalculada
    }
    
    var num_a = 2 * parseInt(prompt("Digite a primeira nota A "));// 5
    var num_b = 3 * parseInt(prompt("Digite a segunda nota B ")); //3
    var num_c = 5 * parseInt(prompt("Digite a terceira nota C ")); // 2

    var mediaAluno = calculaMedia(num_a, num_b, num_c);
                                  //10     9      10
                                  //2.9
    mostra(mediaAluno);
     
</script>
