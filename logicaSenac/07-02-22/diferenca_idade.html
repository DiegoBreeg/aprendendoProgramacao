<!--O programa deve calcular a diferença de idade entre dois irmãos. Neste caso são irmãos gêmeos-->
<meta charset="UTF-8">
<script>
    function mostraMensagem(mensagem){
        idade1=25;
        idade2=25;
        diferenca=idade1-idade2;
        document.write(mensagem+diferenca);
    }
mostraMensagem("Nossa diferença de idade é: ");
</script>
