<!--O programa faz quebra de linha através de uma função-->
<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>"+"<br>"+"<br>");
    }
//pulalinha--------------------------------------------------------------------
    var titulo = "Bem-vindo ao meu programa!";

    document.write("<h1>"+titulo+"</h1>");    
    pulaLinha();
//título-----------------------------------------------------------------------
    
    
        function mostraTexto(mensagem){
            document.write(mensagem);
        }

    mostraTexto("Vocês não sabem o que tive que aprender para fazer isso!");
    pulaLinha();
    mostraTexto("Contudo assistindo os vídeos e estudando...");
    pulaLinha();
    mostraTexto("Eu vou mais longe!");
    pulaLinha();
    

</script>
