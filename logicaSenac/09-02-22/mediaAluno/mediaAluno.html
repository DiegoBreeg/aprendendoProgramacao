<!-- O programa deve ler os 3 valores, no caso, variáveis A, B e C, que são as três notas de um aluno. 
A seguir, calcule a média do aluno, sabendo que a nota A tem peso 2, a nota B tem peso 3 
e a nota C tem peso 5. O resultado também tem que sair o nome do aluno.-->
<meta charset="UTF-8">
<script>
function mostra(media){
    document.write ("---------------------------------------"+"<br>");
    document.write ("<h1>"+" A média do aluno é " +media+"</h1>");
    document.write ("---------------------------------------"+"<br>");
}
function calculaMedia(a,b,c){
    var mediaCalculada=(a+b+c)/10;
    return mediaCalculada;
}
var num_a=2*parseInt(prompt("Digite a primeira nota"));
var num_b=3*parseInt(prompt("Digite a segunda nota"));
var num_c=5*parseInt(prompt("Digite a terceira nota"));
var mediaAluno=(num_a+num_b+num_c)/10;
document.write("A média do aluno é "+mediaAluno);
</script>
