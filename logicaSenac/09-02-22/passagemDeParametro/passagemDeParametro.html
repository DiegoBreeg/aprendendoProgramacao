<!--Teste de passagem de parâmetro para função-->
<meta charser="UTF-8">
<script>    
    num1=parseInt(prompt("Digite o número 1 "));
    num2=parseInt(prompt("Digite o número 2 "));
    operacao(num1,num2);    
    function operacao(a,b){
        var c=a+b;
        document.write(a+" + "+b+" = "+c);
}
</script>
